<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Firstname</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Lastname</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width" >
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Adress" />
      </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="Zip Code" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="City" />
      </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
